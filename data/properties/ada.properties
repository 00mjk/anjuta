# Anjuta internal configuration file

#----------------- WARNING ------------------------------------#
# Any modification in this file without knowing proper internal
# working of Anjuta may lead to instabilites.
#----------------- WARNING ------------------------------------#

# Anjuta uses this file for internal operations,
# therefore this file should never be modified.
# Only Anjuta developers will be tampering with this file. 

# Any modification if needed should be approved by the Anjuta
# developers, so that the source code is also changed (if needed)
# and the changes incorporated in the next release of Anjuta.

##################################################
# Filters to be used in file open/close/save etc #
##################################################
filter.ada=Ada (*.ads;*.adb)|*.ads;*.adb|

############################################
# File patterns defined for all file types #
############################################
file.patterns.ada=*.ads;*.adb

####################################################
# Lexer to be used for corresponding file patterns #
####################################################
lexer.$(file.patterns.ada)=ada

################################################
# File type corresponding to the file patterns #
################################################
filetype.$(file.patterns.ada)=ada

####################
# Keywords for Ada #
####################

keywordclass.ada=abort abstract accept access aliased all array at begin body \
case constant declare delay delta digits do else elsif end entry exception \
exit for function generic goto if in is limited loop new null of others out \
package pragma private procedure protected raise range record renames requeue \
return reverse select separate subtype tagged task terminate then type until \
use when while with 
#abs and mod not or rem xor

keywords.$(file.patterns.ada)=$(keywordclass.ada)

###############################################################
# Keywords after which auto indention will take place for Ada #
###############################################################

statement.indent.$(file.patterns.ada)=5 begin declare else elsif exception for \
if is loop while

statement.end.$(file.patterns.ada)=10 ;
statement.lookback.$(file.patterns.ada)=20

###################################
# Start and end of blocks for Ada #
###################################
block.start.$(file.patterns.ada)=10 then is
block.end.$(file.patterns.ada)=10 end

file.has.folds.$(file.patterns.ada)=1
file.has.tags.$(file.patterns.ada)=1
file.is.source.$(file.patterns.ada)=1

###########################################
# Start and end of comment blocks for Ada #
###########################################
comment.block.ada=-- 
fold.comment=1

##############
# Ada styles #
##############

# Default
style.ada.0=fore:#000000,$(font.ada)

# keyword
style.ada.1=$(style.default.keyword)

# Identifiers
style.ada.2=$(style.default.identifier)

# Number
style.ada.3=$(style.default.number)

# Characters
style.ada.4=fore:#7F007F,$(font.monospace)

# Single quoted string
style.ada.5=$(style.default.singlequote)

# Operators
style.ada.6=$(style.default.operator)

# Double quoted string
style.ada.7=$(style.default.doublequote)

# End of line where string is not closed
style.ada.8=$(style.default.unclosedstring)

# Comment
style.ada.10=$(style.default.comment)


######################################################
# Default Commands for handling different file types #
######################################################

command.compile.file.$(file.patterns.ada)=gcc -c "$(current.file.name.ext)"
command.build.file.$(file.patterns.ada)=gnatmake "$(current.file.name)" -g
command.execute.file.$(file.patterns.ada)="$(current.full.filename)" $(anjuta.program.arguments)
