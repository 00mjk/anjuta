# Anjuta internal configuration file

#----------------- WARNING ------------------------------------#
# Any modification in this file without knowing proper internal
# working of Anjuta may lead to instabilites.
#----------------- WARNING ------------------------------------#

# Anjuta uses this file for internal operations,
# therefore this file should never be modified.
# Only Anjuta developers will be tampering with this file. 

# Any modification if needed should be approved by the Anjuta
# developers, so that the source code is also changed (if needed)
# and the changes incorporated in the next release of Anjuta.

## PHP properties are given in seperate file due to it's size.

##################################################
# Filters to be used in file open/close/save etc #
##################################################
file.patterns.web=*.html;*.htm;*.asp;*.shtml;*.htd
file.patterns.html=$(file.patterns.web);$(file.patterns.php);*.htt;*.cfm;*.tpl;*.dtd;*.hta
file.patterns.vxml=*.vxml
file.patterns.docbook=*.docbook


############################################
# File patterns defined for all file types #
############################################
filter.web=Web (html htm asp shtml css xml docbook)|$(file.patterns.web);*.css;*.xml;*.docbook|
filter.html=HTML (.html;.htm;.asp;.shtml;*.tpt;*.spt)|*.html;*.htm;*.asp;*.shtml;*.tpt;*.spt|

####################################################
# Lexer to be used for corresponding file patterns #
####################################################
lexer.$(file.patterns.html)=hypertext
lexer.$(file.patterns.web)=hypertext
lexer.$(file.patterns.vxml)=hypertext
lexer.$(file.patterns.docbook)=hypertext

################################################
# File type corresponding to the file patterns #
################################################
filetype.$(file.patterns.html)=hypertext
filetype.$(file.patterns.vxml)=hypertext
filetype.$(file.patterns.docbook)=hypertext

fold.html=1

