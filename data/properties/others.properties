# Anjuta internal configuration file

#----------------- WARNING ------------------------------------#
# Any modification in this file without knowing proper internal
# working of Anjuta may lead to instabilites.
#----------------- WARNING ------------------------------------#

# Anjuta uses this file for internal operations,
# therefore this file should never be modified.
# Only Anjuta developers will be tampering with this file. 

# Any modification if needed should be approved by the Anjuta
# developers, so that the source code is also changed (if needed)
# and the changes incorporated in the next release of Anjuta.

##################################################
# Filters to be used in file open/close/save etc #
##################################################
filter.text=Text (.txt;.ini;.inf;.log;.lst)|*.txt;*.ini;*.inf;*.log;*.lst|
filter.batch=Batch (.bat;.cmd;.nt)|*.bat;*.cmd;*.nt|
filter.diff=Diff (.diff;.patch;.cvsdiff)|*.diff;*.patch;*.cvsdiff|
filter.icon=Icon(.xpm;.png)|*.xpm;*.png|
filter.image=Image(.jpg;.gif;.tif;.bmp)|*.jpg;*.gif;*.tif;*.bmp|

############################################
# File patterns defined for all file types #
############################################
file.patterns.batch=*.bat;*.cmd;*.nt
file.patterns.diff=*.diff;*.patch;*.cvsdiff
file.patterns.icon=*.xpm;*.png
file.patterns.image=*.jpg;*.gif;*.tif;*.bmp,
file.patterns.asm=*.s
file.patterns.scm=*.scm
file.patterns.errorlist=*.err
file.patterns.iface=*.iface
file.patterns.po=*.po;*.pot
file.patterns.ada=*.ads;*.adb
file.patterns.wscript=*.vbs

file.patterns.braces=$(file.patterns.cpp);$(file.patterns.idl);$(file.patterns.java);\
$(file.patterns.cs);$(file.patterns.perl);$(file.patterns.js)

##############################################
# Indentation to be maintained by the lexers #
##############################################
indent.maintain.$(file.patterns.cpp)=1

####################################################
# Lexer to be used for corresponding file patterns #
####################################################
lexer.$(file.patterns.batch)=batch
lexer.$(file.patterns.errorlist)=errorlist
lexer.$(file.patterns.iface)=makefile
lexer.$(file.patterns.diff)=diff
lexer.$(file.patterns.scm)=perl
lexer.$(file.patterns.po)=cpp

################################################
# File type corresponding to the file patterns #
################################################
filetype.$(file.patterns.batch)=batch
filetype.$(file.patterns.errorlist)=errorlist
filetype.$(file.patterns.iface)=iface
filetype.$(file.patterns.diff)=diff
filetype.$(file.patterns.icon)=icon
filetype.$(file.patterns.image)=image
filetype.$(file.patterns.asm)=asm
filetype.$(file.patterns.scm)=scm
filetype.$(file.patterns.po)=po
filetype.$(file.patterns.wscript)=wscript

####################
# Keywords for CSS #
####################
keywords.*.css=\
background background-attachment background-color background-image \
background-position background-repeat \
border-color border-bottom border-bottom-width border-left border-left-width \
border border-right-width border-right border-style border-top \
border-top-width border-width \
clear clip color cursor display float \
font font-family font-size font-style font-variant font-weight \
height left letter-spacing line-height \
list-style list-style-image list-style-position list-style-type \
margin margin-bottom margin-left margin-right margin-top overflow \
padding padding-bottom padding-left padding-right padding-top position \
text-align text-decoration text-indent text-transform top \
vertical-align visibility width white-space word-spacing z-index

word.characters.*.css=$(chars.alpha)$(chars.numeric)_-

################
# Batch styles #
################

# Default
style.batch.0=
# Comment
style.batch.1=$(style.default.comment)
# Set
style.batch.2=$(style.default.number)
# Label
style.batch.3=$(style.default.keyword)

###################
# Makefile styles #
###################

# Default
style.makefile.0=
# Comment
style.makefile.1=$(style.default.comment)
# Matched Operators
style.makefile.34=fore:#0000FF,notbold
style.makefile.35=fore:#FF0000,notbold

####################
# Error liststyles #
####################


# Default
style.errorlist.0=
# python Error
style.errorlist.1=fore:#FF0000
# gcc Error
style.errorlist.2=fore:#800080
# Microsoft Error
style.errorlist.3=fore:#808000
# command or return status
style.errorlist.4=fore:#0000FF
# Borland error and warning messages
style.errorlist.5=fore:#B06000
# perl error and warning messages
style.errorlist.6=fore:#FF0000

#####################
# Difference styles #
#####################

# Default
style.diff.0=
# Comment (part before "diff ..." or "--- ..." and , Only in ..., Binary file...)
style.diff.1=$(style.default.comment)
# Command (diff ...)
style.diff.2=$(style.default.keyword)
# Source file (--- ...) and Destination file (+++ ...)
style.diff.3=fore:#7F0000
# Position setting (@@ ...)
style.diff.4=fore:#7F007F
# Line removal (-...)
style.diff.5=fore:#007F7F
# Line addition (+...)
style.diff.6=fore:#00007F

######################################################
# Default Commands for handling different file types #
######################################################

command.view.file.$(file.patterns.icon)=gnome-iconedit "$(current.file.name.ext)"
command.view.file.$(file.patterns.image)=gimp "$(current.file.name.ext)"
command.view.file.$(file.patterns.html)=gnome-help-browser "file:$(current.full.filename.ext)"

command.open.file.$(file.patterns.icon)=gnome-iconedit "$(current.file.name.ext)"
command.open.file.$(file.patterns.image)=gimp "$(current.file.name.ext)"
command.open.file.$(file.patterns.html)=
