# Anjuta internal configuration file

#----------------- WARNING ------------------------------------#
# Any modification in this file without knowing proper internal
# working of Anjuta may lead to instabilites.
#----------------- WARNING ------------------------------------#

# Anjuta uses this file for internal operations,
# therefore this file should never be modified.
# Only Anjuta developers will be tampering with this file. 

# Any modification if needed should be approved by the Anjuta
# developers, so that the source code is also changed (if needed)
# and the changes incorporated in the next release of Anjuta.

##################################################
# Filters to be used in file open/close/save etc #
##################################################
filter.properties=Properties (.properties)|*.properties|
filter.project=Properties (.prj)|*.prj|

############################################
# File patterns defined for all file types #
############################################
file.patterns.props=*.properties;*.ini;*.inf;*.reg
file.patterns.project=*.prj

####################################################
# Lexer to be used for corresponding file patterns #
####################################################
lexer.$(file.patterns.props)=props
lexer.$(file.patterns.project)=props

icon.$(file.patterns.props)=file_text.png
icon.$(file.patterns.project)=file_text.png

################################################
# File type corresponding to the file patterns #
################################################
filetype.$(file.patterns.props)=props
filetype.$(file.patterns.project)=project


############################
# Properties/project style #
############################

# Default
style.props.0=
# Comment
style.props.1=$(style.default.comment)
# Section
style.props.2=$(style.default.keyword)
# Assignment operator
style.props.3=fore:#0000FF
# Default value
style.props.4=$(style.default.number)
# Matched Operators
style.props.34=fore:#0000FF,notbold
style.props.35=fore:#FF0000,notbold

